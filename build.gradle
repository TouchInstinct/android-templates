apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
    }
}

dependencies {
    compile project(path: ':libraries:components')

    provided 'com.android.support:support-annotations:24.2.0'

    provided 'io.reactivex:rxandroid:1.2.1'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile('com.google.http-client:google-http-client-jackson2:1.22.0') {
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    }

    provided 'com.scottyab:aes-crypto:0.0.4'

    provided('io.socket:socket.io-client:0.7.0') {
        exclude group: 'org.json', module: 'json'
    }
}
