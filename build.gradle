apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }
}

dependencies {
    compile project(path: ':libraries:components')
    provided 'com.android.support:appcompat-v7:23.3.0'
    provided 'com.android.support:multidex:1.0.1'
    provided('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile 'net.danlew:android.joda:2.9.3'

    provided 'io.reactivex:rxandroid:1.2.1'

    provided('com.google.http-client:google-http-client-android:1.21.0') {
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    }
}
